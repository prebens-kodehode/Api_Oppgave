<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <meta name="description" content="Pokédex with data from PokéAPI" />
    <meta name="keywords" content="pokédex, pokémon, pokéapi, api" />
    <meta name="author" content="PrebenS" />
    <link
      rel="shortcut icon"
      href="./images/pokeball.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./javascript/app.js" defer></script>
  </head>
  <body>
    <header>
      <img
        src="./images/International_Pokémon_logo.svg"
        alt="pokemon logo"
        id="pokemon-logo"
      />

      <div id="page-buttons">
        <img
          src="./images/pokeball_arrow_left.webp"
          alt="previous page arrow"
          id="previous-page"
          class="page-arrow"
        />
        <p id="page-index"></p>
        <img
          src="./images/pokeball_arrow_right.webp"
          alt="next page arrow"
          id="next-page"
          class="page-arrow"
        />
      </div>
      <div class="search">
        <input id="search-input" type="text" placeholder="Pikachu..." />
        <img src="./images/magnifying-glass.svg" alt="" />
      </div>
    </header>
    <main>
      <section id="card-wrapper"></section>
      <section id="modal" class="modal-hidden">
        <div id="modal-container" class="fade-out"></div>
      </section>
    </main>
  </body>
</html>
